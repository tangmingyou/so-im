syntax="proto3";
package proto;

option java_multiple_files = false;
option java_outer_classname = "Auth";
option java_package = "net.sopod.soim.data.msg.auth";
// option objc_class_prefix = "DEMOSRV";

message ReqTokenAuth {
  int64 uid = 1;
  string token = 2;
}

message ResTokenAuth {
  bool success = 1;
  string message = 2;
  int64 uid = 3;
}
